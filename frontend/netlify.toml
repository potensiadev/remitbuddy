[build]
  base = "frontend"
  command = "npm install && npm run build && npm run export"
  publish = "out"

[build.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_TYPE_CHECK = "1"
  SKIP_TYPECHECK = "true"
  DISABLE_TS_CHECK = "true"

# SPA 라우팅 대응
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200