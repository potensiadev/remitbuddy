[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://remitbuddy-production.up.railway.app"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# 리다이렉트 설정 (SPA 라우팅용)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 404 페이지 설정
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404