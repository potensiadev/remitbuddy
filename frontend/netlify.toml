[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_API_URL = "https://remitbuddy-production.up.railway.app"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ⚠️ 아래 SPA 리다이렉트 부분 삭제 (Next.js에서는 필요 없음)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# ⚠️ 404 페이지는 Next.js가 자체 처리하므로 불필요
