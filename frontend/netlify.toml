[build]
  base = "frontend"
  command = "npm install && npm run build && npm run export"
  publish = "out"   # next export 결과물 폴더

[build.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_TYPE_CHECK = "1"
  SKIP_TYPECHECK = "true"
  DISABLE_TS_CHECK = "true"

# ⚠️ Netlify Next.js Runtime 비활성화 (직접 export 배포로 대체)
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# SPA 라우팅 대응[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ⚠️ 404 페이지는 Next.js가 자체 처리하므로 불필요
# [[redirects]]
#   from = "/404"
#   to = "/404.html"
#   status = 404